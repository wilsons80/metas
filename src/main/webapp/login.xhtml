<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
			    xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


		<f:metadata>
			<f:viewAction action="#{loginBean.finalizarSessao}"/>
		</f:metadata>
		
		
		<ui:define name="logo">
			<div id="divLogo">
				<h:graphicImage id="imgLogo" library="imagens" name="cab_logo.png" />
			</div>
		</ui:define>
	
		<ui:define name="conteudo">
			<div id="login-dialog">
				<p:panel id="painelBlockLogin" header="Metas Estatísticas (Versão 1.0)">
					<h:form id="formLogin">
						<p:messages id="msgLogin" showDetail="true" autoUpdate="true" closable="true" />
				        <h:panelGrid id="panelLogin" columns="2" style="padding-left:15%;">
							<p:outputLabel value="Login:" for="inputNome"/>
							<p:inputText size="20" id="inputNome" value="#{loginBean.login}"/>
										
							<p:outputLabel value="Senha:" for="inputSenha"/>
							<p:password size="20" id="inputSenha" name="inputSenha" value="#{loginBean.senha}" />
							
							<p:outputLabel/>
					        <p:commandButton id="btnLogin" action="#{loginBean.logar}"  value="Conectar" ajax="false"/>
				        </h:panelGrid>
					</h:form>
				</p:panel>
				
				<p:blockUI block="painelBlockLogin" trigger="formLogin:btnLogin">
					<p:panelGrid columns="2">
						<p:graphicImage library="imagens" name="ajax-loader.gif" style="height:18px"/>
						<p:outputLabel value="Realizando login, aguarde..."/>
					</p:panelGrid>
				</p:blockUI>
			</div>
		</ui:define>

		
</ui:composition>
